<div class="login-container">
  <h2>Connexion Admin</h2>

  <p class="admin-info">
    Cette page est réservée aux administrateurs. Veuillez vous connecter avec vos identifiants.
  </p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invalide.
      </div>
    </div>

    <div>
      <label>Mot de passe</label>
      <input type="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Mot de passe requis.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  <button (click)="logout()" *ngIf="isAuthenticated()">Déconnexion</button>
</div>
